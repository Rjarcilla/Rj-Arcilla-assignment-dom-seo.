<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f8f4e3;
      color: #333;
    }
    h1 {
      color: #b24a39;
    }
    button {
      margin: 0.5rem 0.5rem 1rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Rj Guitar Shop</h1>

  <p id="description">
    We offer a variety of guitars for beginners and professionals. Explore our collection and find your perfect sound!
  </p>

  <button id="changeDescriptionBtn">Change Description</button>
  <button id="addGuitarBtn">Add Guitar to List</button>
  <button id="removeElementBtn">Remove One Element</button>

  <h2>Available Guitars:</h2>
  <ul id="guitarList">
    <li>Fender Stratocaster</li>
    <li>Gibson Les Paul</li>
    <li>Ibanez RG</li>
    <li>Rj Guitar</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
